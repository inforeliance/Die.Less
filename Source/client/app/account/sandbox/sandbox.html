<div ng-include="'components/navbar/navbar.html'"></div>
  
<div class="container maincontainer">
  <div ng-app>
		<div ng-controller="SandboxCtrl">
            <br />
			<table border="1">
				<thead>
					<tr>
						<td>Name</td>						
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="allergen in profiles.allergens">
						<td>{{allergen.name}}</td>						
						<td><input type="button" value="Remove" ng-click="removeItem($index)" /></td>
					</tr>
				</tbody>
			</table>
			
			<table>
				<tr>
					<td>Name: </td>
					<td><input type="text" ng-model="allergen.name" /></td>
				</tr>				
				<tr>
					<td colspan="2"><input type="Button" value="Add" ng-click="addItem(allergen)" /> </td>
					
				</tr>
			</table>
		</div>
	</div>
</div>
